<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Javascript Projekt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
    </style>
</head>

<body>
    <img class="background-image" src="—Pngtree—space of space with the_5440388.png" />
    <div class="container">
        <img id="logo" class="star-wars-logo" src="star-wars-4.svg">
        <p class="description">Enter a Star Wars character in the search bar and get information about the character and
            all the films that character was featured in</p>
    </div>
    <form id="searchForm" class="search">
        <input id="search" type="text">
        <button id="search-button" class="search-button" type="submit">Search</button>
    </form>
    <div id="error"></div>
    <div id="result" class="result">
        <div id="character" class="character"></div>
        <div id="films" class="films">
        </div>
    </div>
    <script src="script.js"></script>
    <footer>

    </footer>
</body>
